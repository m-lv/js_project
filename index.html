<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <title>Курсовая работа</title>
        <style>
            html, body {
                margin:0;
                padding:0;
                width:100%;
                height:100%;
                position:relative;
            }

            #top-panel {
                width:100%;

                background-color:#008bff;
            }

            #top-panel-table {
                width:60%;
                min-width:320px;
                margin-left:auto;
                margin-right:auto;
                border-collapse:collapse;
            }

            #input-form {
                display:inline-block;
                width:auto;
            }

            #fn-input {
                width:100%;
            }
                
            #fx_eq {
                color:#ffffff;
            }
                
            #go-button {
                color:#ffffff;
                background-color:#005ba4;
            }

            .footer {
                width:100%;
                height:auto;
                position:absolute;
                bottom:0px;
                margin-bottom:4px;
                text-align:center;
            }
        </style>
    </head>
    <body>
        <main id="content">
            <div id="top-panel">
                <table id="top-panel-table">
                    <form id="input-form" name="input-form" action="">
                        <tr>
                            <th id="top-panel-left">
                                <span id="fx_eq">f(x)=</span>
                            </th>
                            <th id="top-panel-mid">
                                <input id="fn-input" name="fn" type="text">
                            </th>
                            <th id="top-panel-right">
                                <input id="go-button" type="submit" value="Go!">
                            </th>
                        </tr>
                    </form>
                </table>
            </div>
        </div>
        <div class="footer">
            © 2018 М Лаврентьев, ИВБО-2-16, mslavrentiev@yandex.ru
        </div>
    </body>
</html>
